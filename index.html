<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
       

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="app.js"></script>
</head>
<body>
    
   
    <div class="container-fluid">
  
  <h1 class="text-center">calculator</h1>
  <div class= "calculator">
    <div class="title text-center">
    <h5>ELECTRONICS CALCULATOR</h5>
    </div>
     <div class ="wrapper">
    <div class="input"id = "output">
      <div>
        <p class="text-right" id="answer">0</p>
        <div><p class="text-right" id="history">0</p>
        </div>
      </div>
     
    </div>                                      </div>
    <div id="button">
  <button class="red" value="ac" id ="deleteAll">AC</button>
      
      <button class="red" value="ce" id ="backone">CE</button>
      <button value="divide">/</button>
      <button value="multiply">*</button>
      
      
      <button value="7"id="7">7</button>
      <button value="8" id ="8">8</button>
      <button value="ce"id="9">9</button>
      <button value="minus"id="-">-</button>
      <button value="four"id="4">4</button>
      <button value="five"id="5">5</button>
      <button value="six" id="6">6</button>
      <button value="plus"id="+">+</button>
      <button value="one"id="1">1</button>
      <button value="two"id="2">2</button>
      <button value="3"id="3">3</button>
      <button value="=" class="equal" id="total">=</button>
      
      <button value="zero"class="zero" id="0">0</button>
      <button value="ce"id=".">.</button>
    </div>
  </div>

    
 

    
</body>
</html>
